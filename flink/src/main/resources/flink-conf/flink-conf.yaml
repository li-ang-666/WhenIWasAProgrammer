# 特殊参数
taskmanager.network.memory.buffer-debloat.enabled: true
classloader.check-leaked-classloader: false
classloader.parent-first-patterns.additional: org.apache.kafka.

#metric
metrics.reporters: slf4j
metrics.reporter.slf4j.filter.includes: *:*pendingRecord*:*
metrics.reporter.slf4j.factory.class: org.apache.flink.metrics.slf4j.Slf4jReporterFactory
metrics.reporter.slf4j.interval: 3m
metrics.scope.operator: kafkaSource.<subtask_index>

# jvm参数
env.java.opts.all: -Dfile.encoding=UTF-8 -Dsun.jnu.encoding=UTF-8
env.java.opts.jobmanager: -XX:+PrintGCDetails -XX:+PrintGCDateStamps
env.java.opts.taskmanager: -XX:+UseG1GC -XX:+PrintGCDetails -XX:+PrintGCDateStamps

# checkpoint参数
state.backend.type: hashmap
state.checkpoint-storage: filesystem

# 内存 框架 堆内外
taskmanager.memory.framework.heap.size: 128m
taskmanager.memory.framework.off-heap.size: 128m
# 内存 用户 堆外
taskmanager.memory.task.off-heap.size: 0m
# 内存 DirectMemory (框架堆外 + 用户堆外 + 网络)
taskmanager.memory.network.fraction: 0.05
# 内存 RocksDB
taskmanager.memory.managed.size: 0m
# 内存 jvm开销
taskmanager.memory.jvm-metaspace.size: 256m
taskmanager.memory.jvm-overhead.fraction: 0.1