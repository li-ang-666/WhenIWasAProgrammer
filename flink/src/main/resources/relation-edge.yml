# sourceType: Kafka or Repair
flinkConfig:
  sourceType: Kafka
  sourceParallel: 1
  otherParallel: 1

repairTasks:
  - sourceName: "435.company_base"
    tableName: "company_legal_person"
    columns: "*"
    where: "company_id = 14427175"

  - sourceName: "430.graph_data"
    tableName: "company_equity_relation_details"
    columns: "*"
    where: "company_id = 14427175"

  - sourceName: "463.bdp_equity"
    tableName: "entity_controller_details_new"
    columns: "*"
    where: "company_id_controlled = 14427175"

  - sourceName: "435.company_base"
    tableName: "company_branch"
    columns: "*"
    where: "company_id = 14427175"

  - sourceName: "463.bdp_equity"
    tableName: "entity_investment_history_fusion_details"
    columns: "*"
    where: "company_id_invested = 14427175"

  - sourceName: "466.bdp_personnel"
    tableName: "entity_legal_rep_list_total"
    columns: "*"
    where: "tyc_unique_entity_id = '14427175'"

kafkaConfigs:
  kafkaSource:
    bootstrapServers: "10.99.202.90:9092,10.99.206.80:9092,10.99.199.2:9092"
    topics:
      - "ee59d.proto.company_base.company_legal_person"
      #- "1ae09.proto.graph_data.company_equity_relation_details"
      #- "48e2e.proto.bdp_equity.entity_controller_details_new"
      #- "ee59d.proto.company_base.company_branch"
      #- "48e2e.proto.bdp_equity.entity_investment_history_fusion_details"
      #- "b2e5b.proto.bdp_personnel.entity_legal_rep_list_total"
    groupId: "relation-edge-job"
    startFrom: "2"