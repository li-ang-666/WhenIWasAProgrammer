log4j.rootLogger=INFO, file
#单独处理
log4j.logger.org.apache.flink.shaded.akka.org.jboss.netty.channel.DefaultChannelPipeline=OFF
#file输出
log4j.appender.file=org.apache.log4j.DailyRollingFileAppender
log4j.appender.file.layout=org.apache.log4j.PatternLayout
log4j.appender.file.layout.ConversionPattern=%d{yyyy-MM-dd HH:mm:ss} (%F:%L) [%p] - %m%n
log4j.appender.file.File=${log.file}
log4j.appender.file.DatePattern='.'yyyy-MM-dd
#file过滤器
log4j.appender.file.filter.1=org.apache.log4j.varia.StringMatchFilter
log4j.appender.file.filter.1.StringToMatch=Classpath
log4j.appender.file.filter.1.AcceptOnMatch=false