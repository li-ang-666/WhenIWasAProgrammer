# sourceType: KAFKA or REPAIR
flinkConfig:
  sourceType: REPAIR
  sourceParallel: 1
  otherParallel: 1

repairTasks:
  - sourceName: "448.operating_info"
    tableName: "product_info"
    columns: "*"
    where: "id <= 1000"

otherConfigs:
  schemaSource: "448.operating_info"
  schemaTable: "product_info"
  sinkTableName: "company_base_company_index"
