# sourceType: KAFKA or REPAIR
flinkConfig:
  sourceType: REPAIR
  sourceParallel: 1
  otherParallel: 1

repairTasks:
  - sourceName: "104.data_bid"
    tableName: "company_bid"
    columns: "*"
    where: "1=1"
  - sourceName: "116.prism"
    tableName: "equity_ratio"
    columns: "*"
    where: "1=1"
  - sourceName: "435.company_base"
    tableName: "company_index"
    columns: "*"
    where: "1=1"